<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <p class="output">1 + 1 = 5</p>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="secondary-btn">x</button>
      </div>

      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="secondary-btn">-</button>
      </div>

      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="secondary-btn">+</button>
      </div>

      <div class="row">
        <button>0</button>
        <button>.</button>
        <button>:</button>
        <button class="secondary-btn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
