<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <p class="output"></p>
      <div class="row">
        <button onclick="
          addCalculation('7');
        ">7</button>

        <button onclick="
          addCalculation('8');
        ">8</button>

        <button onclick="
          addCalculation('9');       
        ">9</button>

        <button class="secondary-btn" onclick="
          addCalculation('*');
        ">*</button>
      </div>

      <div class="row">
        <button onclick="
          addCalculation('4');
        ">4</button>

        <button onclick="
          addCalculation('5');
        ">5</button>

        <button onclick="
          addCalculation('6');
        ">6</button>

        <button class="secondary-btn" onclick="
          addCalculation('-');
        ">-</button>
      </div>

      <div class="row">
        <button onclick="
          addCalculation('1'); 
        ">1</button>

        <button onclick="
          addCalculation('2');
        ">2</button>

        <button onclick="
          addCalculation('3');
        ">3</button>

        <button class="secondary-btn" onclick="
          addCalculation('+');
        ">+</button>
      </div>

      <div class="row">
        <button onclick="
          addCalculation('0');
        ">0</button>

        <button onclick="
          addCalculation('.');
        ">.</button>

        <button onclick="
          addCalculation('/');
        ">/</button>

        <button class="secondary-btn" onclick="
          const calculate = eval(calculation);
          calculation = calculate;
          output.innerHTML = calculate;
        ">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
